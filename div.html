<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Using Div tag for partioning the webpage</title>
	<meta name=""viewport content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css.css"/>
</head>
	<body>
		<div id="main">
			<div id="header"><h1>THIS IS HEADER SPACE</h1></div>
			<div id="nav">
				<div class="nav_block float"><a href="#" class="button">Home</a></div>
				<div class="nav_block float">Services</div>
				<div class="nav_block float">Products</div>
				<div class="nav_block float">Login/Signup</div>
			</div>
			
			<div id="vid_image">
				<div id="vid_image_vid">
					<video width="300" height="150" controls autoplay loop>
						<source src="video.webm" type="video/webm"/>
					</video>
				</div>
				<div id="vid_image_content"><h2>content space</h2></div>
				<div id="vid_image_image"><img src="joker.jpg" width="300px" height="150px"/></div>
			</div>
			<div id="content">This space is for content</div>
			<div id="table">
				<div class="table_title1 float"><h3>title1</h3></div>
				
				<div class="table_title2 float"><p>title2</p></div>
				<div class="cell float">cell (1,1)</div>
				<div class="cell float">cell (1,2)</div>
				<div class="cell float">cell (2,1)</div>
				<div class="cell float">cell (2,2)</div>
				<div class="cell float">cell (3,1)</div>
				<div class="cell float">cell (3,2)</div>
				<div class="cell float">cell (4,1)</div>
				<div class="cell float">cell (4,2)</div>
				<div class="cell float">cell (5,1)</div>
				<div class="cell float">cell (5,2)</div>
				<div class="cell float">cell (6,1)</div>
				<div class="cell float">cell (6,2)</div>
			</div>
				
			<div id="footer">
				<div class="footer_content float"><h1>ABOUT US<h1></div>
				<div class="footer_content float"><h1>Contact<h1></div>
			</div>
		</div>
		
	</body>
</html>
